<ion-header [translucent]="true">
  <ion-toolbar>   
    <ion-title>
      Park Slot Detection
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" >
        <div>
          <ion-img src="{{myAPI.lastPlantImage}}" width="20%" height="20%" ></ion-img> 
        </div>
      </ion-col>

      <ion-col size="12" size-md="4" >
        <div>
          <ion-img src="{{myAPI.lastDetectedImage}}"  ></ion-img> 
        </div>
      </ion-col>

      <ion-col size="12" size-md="4" >
        <div>
          <ion-list>
            <ion-item *ngFor="let item of this.myAPI.detectedObjects">
              <ion-label>
                <h2>{{item.className}}</h2>            
              </ion-label>       
              <ion-label>            
                <h2>{{item.classCount}}</h2>            
              </ion-label>       
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
      

  <ion-fab horizontal="start" vertical="bottom" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon md="caret-forward" ios="chevron-forward-circle-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button (click)="getWebSocketData()">
        <ion-icon name="cloud-download"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="detectCars()">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>       
  
  

</ion-content>
