<ion-header [translucent]="true">
  <ion-toolbar>   
    <ion-title>
      Park Slot Detection
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-item class="ion-activated"  >
      <ion-icon name="barcode-outline" slot="start"></ion-icon>
      <ion-label>WebSocket</ion-label>
      <ion-badge  slot="end">Ping</ion-badge>
      <ion-badge  slot="end">47ms</ion-badge>
    </ion-item>      
  </ion-card>


  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          1 of 3         
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-img src="{{myAPI.lastDetectedImage}}" width="10%" height="10%" ></ion-img> 
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-list>
            <ion-item *ngFor="let item of this.deviceList">
              <ion-label>
                <h2>{{item.device_id}}</h2>            
              </ion-label>       
              <ion-label>            
                <h2>{{item.name}}</h2>            
              </ion-label>       
              <ion-label>            
                <h2>{{item.sleep_time}}</h2>            
              </ion-label>       
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
      

  <ion-fab horizontal="center" vertical="center" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon md="caret-forward" ios="chevron-forward-circle-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button (click)="getWebSocketData()">
        <ion-icon name="cloud-download"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="detectCars()">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>       
  
  

</ion-content>
