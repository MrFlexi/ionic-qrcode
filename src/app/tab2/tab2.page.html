<ion-header [translucent]="true">
  <ion-toolbar>   
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      ESP Settings
    </ion-list-header>

    <ion-item>
      <ion-range min="-200" max="200" pin color="secondary">
        <ion-icon slot="start" size="small" name="contrast"></ion-icon>
        <ion-icon slot="end" name="contrast"></ion-icon>
      </ion-range>
    </ion-item>

  </ion-list>

  <ion-fab horizontal="center" vertical="center" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon md="caret-forward" ios="chevron-forward-circle-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button (click)="getWebSocketData()">
        <ion-icon name="cloud-download"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>       

  <div id="mapId" style="width: 100%; height: 50%">
  </div>
  

  <ion-list>
    <ion-item *ngFor="let item of this.deviceList">
      <ion-label>
        <h2>{{item.device_id}}</h2>            
      </ion-label>       
      <ion-label>            
        <h2>{{item.name}}</h2>            
      </ion-label>       
      <ion-label>            
        <h2>{{item.sleep_time}}</h2>            
      </ion-label>       
    </ion-item>
  </ion-list>

</ion-content>
