<ion-content class="ion-padding">
	<ion-slides>
		<ion-slide>
			<ion-card>
				<ion-card-header>
					<ion-card-subtitle>Diesel</ion-card-subtitle>
					<ion-card-title>Br 218</ion-card-title>
				</ion-card-header>

				<ion-card-content>
					<ion-row>
						<ion-col>
							<div>
								<img src="src\assets\images\BR218.jpg" />
							</div>
						</ion-col>
					</ion-row>

					<ion-row>
						<ion-col>
							<div>
								<ion-list>
									<ion-item>
										<ion-range min="0" max="100" step="10" snaps="true" ticks="true"
											color="secondary">
											<ion-icon size="small" slot="start" name="sunny"></ion-icon>
											<ion-icon slot="end" name="sunny"></ion-icon>
										</ion-range>
									</ion-item>
								</ion-list>
							</div>
						</ion-col>
					</ion-row>

					<ion-row>
						<ion-col>
							<div>
								<ion-segment value="paid">
									<ion-segment-button value="paid" (click)="myAPI.lokChanged()">
										<ion-label>Back</ion-label>
									</ion-segment-button>
									<ion-segment-button value="free">
										<ion-label>Stop</ion-label>
									</ion-segment-button>
									<ion-segment-button value="top">
										<ion-label>Forward</ion-label>
									</ion-segment-button>
								</ion-segment>
							</div>
						</ion-col>
					</ion-row>
				</ion-card-content>
			</ion-card>
		</ion-slide>


		<ion-slide>
			<ion-card>
				<ion-card-header>
					<ion-card-subtitle>Elecktro</ion-card-subtitle>
					<ion-card-title>S-Bahn</ion-card-title>
				</ion-card-header>

				<ion-card-content>
					<ion-row>
						<ion-col>
							<div>
								<img src="src\assets\images\BR218.jpg" />
							</div>
						</ion-col>
					</ion-row>

					<ion-row>
						<ion-col>
							<div>
								<ion-list>
									<ion-item>
										<ion-range min="0" max="100" step="10" snaps="true" ticks="true" (ionChange)="onSliderChanged($event)" color="secondary">
											<ion-icon size="small" slot="start" name="sunny"></ion-icon>
											<ion-icon slot="end" name="sunny"></ion-icon>
										</ion-range>
									</ion-item>
								</ion-list>
							</div>
						</ion-col>
					</ion-row>

					<ion-row>
						<ion-col>
							<div>
								<ion-segment value="paid">
									<ion-segment-button value="paid">
										<ion-label>Back</ion-label>
									</ion-segment-button>
									<ion-segment-button value="free">
										<ion-label>Stop</ion-label>
									</ion-segment-button>
									<ion-segment-button value="top">
										<ion-label>Forward</ion-label>
									</ion-segment-button>
								</ion-segment>
							</div>
						</ion-col>
					</ion-row>
				</ion-card-content>
			</ion-card>
		</ion-slide>

		<ion-slide>
			<ion-card>
				<ion-card-header>
					<ion-card-subtitle>Elektro</ion-card-subtitle>
					<ion-card-title>Portfeeder</ion-card-title>
				</ion-card-header>

				<ion-card-content>
					<ion-row>
						<ion-col>
							<div>
								<img src="src\assets\images\BR218.jpg" />
							</div>
						</ion-col>
					</ion-row>

					<ion-row>
						<ion-col>
							<div>
								<ion-list>
									<ion-item>
										<ion-range min="0" max="100" step="10" snaps="true" ticks="true"
											color="secondary">
											<ion-icon size="small" slot="start" name="sunny"></ion-icon>
											<ion-icon slot="end" name="sunny"></ion-icon>
										</ion-range>
									</ion-item>
								</ion-list>
							</div>
						</ion-col>
					</ion-row>

					<ion-row>
						<ion-col>
							<div>
								<ion-segment value="paid">
									<ion-segment-button value="paid">
										<ion-label>Back</ion-label>
									</ion-segment-button>
									<ion-segment-button value="free">
										<ion-label>Stop</ion-label>
									</ion-segment-button>
									<ion-segment-button value="top">
										<ion-label>Forward</ion-label>
									</ion-segment-button>
								</ion-segment>
							</div>
						</ion-col>
					</ion-row>
				</ion-card-content>
			</ion-card>
		</ion-slide>


	</ion-slides>


	<ion-grid>

		<ion-row>
			<ion-col>
				<div>
					<canvas id="canvas" width="100%" height="100%"></canvas>
				</div>
			</ion-col>
		</ion-row>

	</ion-grid>
</ion-content>
