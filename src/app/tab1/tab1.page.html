<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Navigation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>    
  
  <ion-content [fullscreen]="true">
  <ion-card>
    <ion-item class="ion-activated"  >
      <ion-icon name="barcode-outline" slot="start"></ion-icon>
      <ion-label>Barcode</ion-label>
      <ion-badge  slot="end">{{myAPI.barcode.format}}</ion-badge>
      <ion-badge  slot="end">{{myAPI.barcode.text}}</ion-badge>
    </ion-item>

    
    <ion-item class="ion-activated" button (click)="getGPS()">
      <ion-icon name="locate-outline" slot="start"></ion-icon>      
      <ion-list slot="start">        
        <ion-item>
          <ion-label>Longitude</ion-label>
          <ion-badge  slot="end">{{myAPI.longitude | number:'1.2-2'}}</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>Latitude</ion-label>
          <ion-badge  slot="end">{{myAPI.latitude | number:'1.2-2' }}</ion-badge>          
        </ion-item>
        <ion-item>
          <ion-label>Timestamp</ion-label>          
          <ion-badge  slot="end">{{myAPI.timestamp}}</ion-badge>
        </ion-item>
      </ion-list> 

      <ion-list slot="start">         
        <ion-item>
          <ion-label>Speed</ion-label>
          <ion-badge  slot="end">{{myAPI.speed}}</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>Altitude</ion-label>
          <ion-badge  slot="end">{{myAPI.altitude}}</ion-badge>
        </ion-item>
      </ion-list> 
    </ion-item>   
    
      
  </ion-card>
      <ion-fab horizontal="left" vertical="bottom" slot="fixed">
        <ion-fab-button color="secondary">
          <ion-icon md="caret-forward" ios="chevron-forward-circle-outline"></ion-icon>
        </ion-fab-button>
        
        <ion-fab-list side="end">
          <ion-fab-button (click)="getBarcode()">
            <ion-icon name="barcode-outline"></ion-icon>
          </ion-fab-button>
      
          <ion-fab-button (click)="addPhotoToGallery()">
            <ion-icon name="camera-outline"></ion-icon>
          </ion-fab-button>

          <ion-fab-button (click)="getGPS()">
            <ion-icon name="locate-outline"></ion-icon>
          </ion-fab-button>

        </ion-fab-list>
      </ion-fab>       

      <div id="mapId" style="width: 100%; height: 70%">
      </div>
      
 
</ion-content>
