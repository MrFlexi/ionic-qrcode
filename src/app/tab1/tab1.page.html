<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TechParade
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>    
  <ion-card>
    <ion-item href="#" class="ion-activated">
      <ion-icon name="barcode-outline" slot="start"></ion-icon>
      <ion-label>Barcode</ion-label>
      <ion-badge  slot="end">{{myAPI.barcode}}</ion-badge>
    </ion-item>
  
    <ion-item href="#">
      <ion-icon name="wine" slot="start"></ion-icon>
      <ion-label>Latitude</ion-label>
      <ion-badge  slot="end">{{myAPI.latitude}}</ion-badge>
    </ion-item>
  
    <ion-item class="ion-activated">
      <ion-icon name="warning" slot="start"></ion-icon>
      <ion-label>Longitude</ion-label>
      <ion-badge  slot="end">{{myAPI.longitude}}</ion-badge>
    </ion-item>
      
  </ion-card>

      <ion-fab horizontal="center" vertical="center" slot="fixed">
        <ion-fab-button color="secondary">
          <ion-icon md="caret-forward" ios="chevron-forward-circle-outline"></ion-icon>
        </ion-fab-button>

        <ion-fab-list side="top">
          <ion-fab-button (click)="getNFC()">
            <ion-icon name="cloud-download"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>


        <ion-fab-list side="end">
          <ion-fab-button (click)="getBarcode()">
            <ion-icon name="barcode-outline"></ion-icon>
          </ion-fab-button>
      
          <ion-fab-button (click)="addPhotoToGallery()">
            <ion-icon name="camera-outline"></ion-icon>
          </ion-fab-button>

          <ion-fab-button (click)="getGPS()">
            <ion-icon name="locate-outline"></ion-icon>
          </ion-fab-button>

        </ion-fab-list>
      </ion-fab>       

      <div id="mapId" style="width: 100%; height: 50%">
      </div>
      
 
</ion-content>
