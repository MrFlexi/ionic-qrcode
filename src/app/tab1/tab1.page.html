<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Navigation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size-sm>
        <ion-item lines="none">
          <ion-badge slot="start">Lat/Long: {{myAPI.latitude | number:'1.2-5' }} / {{myAPI.longitude | number:'1.2-5' }}</ion-badge>

          <ion-badge slot="start">Counter: {{myAPI.watchCounter}}</ion-badge>
          <ion-badge slot="start">Accuracy: {{myAPI.accuracy | number:'1.1-1'}}</ion-badge>
        </ion-item>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col size-sm>
        <ion-item class="ion-activated" lines="none">
          <ion-icon name="barcode-outline" slot="start"></ion-icon>
          <ion-label>Barcode</ion-label>
          <ion-badge slot="start">{{myAPI.barcode.format}}</ion-badge>
          <ion-badge slot="start">{{myAPI.barcode.text}}</ion-badge>
        </ion-item>

      </ion-col>

    </ion-row>
  </ion-grid>


  <ion-fab horizontal="left" vertical="bottom" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon md="caret-forward" ios="chevron-forward-circle-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="end">
      <ion-fab-button (click)="getBarcode()">
        <ion-icon name="barcode-outline"></ion-icon>
      </ion-fab-button>

      <ion-fab-button (click)="addPhotoToGallery()">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-fab-button>

      <ion-fab-button (click)="getGPS()">
        <ion-icon name="locate-outline"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>
  </ion-fab>

  <div id="mapId" style="width: 100%; height: 70%">
  </div>


</ion-content>
